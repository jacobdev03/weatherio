<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ffffac2b34.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <span><i class="fas fa-cloud-sun"></i></span>
      <h1>Weather App</h1>
    </nav>
    <div class="wrapper">
      <form class="search">
        <div class="field">
          <p class="control">
            <input class="input" type="text" placeholder="Enter a city name..." />
            <span class="icon">
              <i class="fas fa-search"></i>
            </span>
          </p>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="card"></div>
    </div>
    <script src="https://kit.fontawesome.com/9f17aa6830.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
